## General Gameplay Controls    
| Action                    | Keyboard            | Controller                     |
|----------------------------|------------------|--------------------------------|

## Character Movement (on foot)
| Action                    | Keyboard            | Controller                     |
|----------------------------|------------------|--------------------------------|
| Move Forward               | W                  | Left Stick Up                   |
| Move Backward              | S                  | Left Stick Down                 |

| Lean / Peek                | Q / E              | Hold Left Trigger + Stick Left/Right |

## Notes & Tips
- ‚ÄúControl Modifier 1‚Äù (Left Ctrl / Button Y) is used in combination for advanced toggles like headlights and high beams.  
- Most vehicles allow **custom key remapping** in options for personal preference.

- Free camera and photo mode allow full exploration of the map without vehicle or character limitations.
